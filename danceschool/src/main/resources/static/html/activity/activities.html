<div class="container">

    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">O zajęciach
                <small>{{activity.name}}</small>
            </h1>
            <ol class="breadcrumb">
                <li><a href="../../index.html">Strona główna</a>
                </li>
                <li class="active">{{activity.name}}</li>
            </ol>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <iframe width="500" height="350" frameBorder="0" ng-src="{{activity.videoUrl}}"></iframe>
        </div>
        <div class="col-md-6">
            <h2>{{activity.name}}</h2>
            <p> {{activity.description}}</p>
        </div>
    </div>
    
    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header">Instruktorzy</h2>
        </div>
        <div ng-repeat="teacher in activity.instructors">
            <div class="col-md-4 text-center">
                <div class="thumbnail">
                    <img class="img-responsive" ng-src="data:image/png;base64,{{teacher.image}}" alt="">
                    <div class="caption">
                        <h3>{{teacher.name}}<br>
                        </h3>
                        <p>{{teacher.description}}</p>
                        <ul class="list-inline">
                            <li><a href="#"><i class="fa fa-2x fa-facebook-square"></i></a>
                            </li>
                            <li><a href="#"><i class="fa fa-2x fa-linkedin-square"></i></a>
                            </li>
                            <li><a href="#"><i class="fa fa-2x fa-twitter-square"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">Panel zapisu</div>

        <table class="table">
            <tr>
                <td>Dzień tygodnia</td>
                <td>Godzina</td>
                <td>Prowadzący</td>
                <td> </td>
            </tr>
            <tr ng-repeat="lesson in lessons">
                <td>{{lesson.weekDay}}</td>
                <td>{{lesson.hour}}</td>
                <td>{{lesson.instructorName}}</td>
                <td><button id="b{{$index+1}}" type="submit" class="btn btn-primary"  ng-click="alert('b' + ($index+1))"
                        >Zapisz się</button></td>
            </tr>
        </table>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <h2 class="page-header">Galeria</h2>
        </div>
        <div ng-repeat="image in activity.gallery">
            <div class="col-md-4 text-center">
                <div class="thumbnail">
                    <img class="img-responsive" ng-src="data:image/png;base64,{{image}}" alt="">
                </div>
            </div>
        </div>
    </div>
    <hr>
</div>

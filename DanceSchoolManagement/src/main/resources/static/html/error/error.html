<div type="text/ng-template" id="html/error/error.html" ng-controller="dialogController">
    <div>
        <div>
            <div class="modal-header">
                <h4 class="modal-title">{{ngDialogData.title}}</h4>
            </div>
            <div class="modal-body">
                {{ngDialogData.description}}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="close()">Zamknij</button>
            </div>
        </div>
    </div>
</div>
